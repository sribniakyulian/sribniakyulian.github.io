<!doctype html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport"
          content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="style.css">
    <title>Example</title>
</head>
<body>
  <main>
    <div class="block">
      <div id="circle"></div>
      <div id="square"></div>
      <div id="rectangle"></div>
      <div id="oval"></div>
      <div id="triangle"></div>
    </div>
    <div class="block">
      <div id="triangle_down"></div>
      <div id="triangle_left"></div>
      <div id="triangle_right"></div>
      <div id="trapezium"></div>
      <div id="diamond"></div>
    </div>
    <div class="block">
      <div id="parallelogram"></div>
      <div id="star"></div>
      <div id="star_six_points"></div>
      <div id="pentagon"></div>
      <div id="hexagon"></div>
    </div>
    <div class="block">
      <div id="octagon"></div>
      <div id="pacman"></div>
      <div id="comment_bubble"></div>
      <div id="infinity"></div>
      <div id="heart"></div>
    </div>
  </main>
</body>
</html>
